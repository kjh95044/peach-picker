# "staging"에 push 할때 트리거 발동
name: CD with frontend
on:
  push:
    branches: [ "staging" ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: |
          cd frontend
          npm install
          npm run build

      - run: ls -al frontend/out
  
      # - name: copy build result to nginx server
      #   uses: garygrossgarten/github-action-scp@release
      #   with:
      #     host: ${{ secrets.SERVER_HOST }}
